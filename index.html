<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Görev Takip Sistemi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #0f172a;
            color: #e2e8f0;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            display: flex;
            max-width: 1400px;
            margin: 30px auto 0;
            gap: 30px;
            min-height: 80vh;
            flex: 1;
        }
        
        .header {
            text-align: center;
            padding: 20px 0;
            max-width: 1200px;
            margin: 0 auto;
            border-bottom: 1px solid #334155;
        }
        
        .header h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            background: linear-gradient(to right, #60a5fa, #3b82f6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(59, 130, 246, 0.3);
        }
        
        .header p {
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
            color: #94a3b8;
        }
        
        /* Todo List Styling */
        .todo-container {
            flex: 1;
            background: #1e293b;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            border: 1px solid #334155;
            padding: 25px;
            display: flex;
            flex-direction: column;
        }
        
        .todo-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #334155;
        }
        
        .todo-header h2 {
            font-size: 1.8rem;
            color: #60a5fa;
            font-weight: 600;
        }
        
        .todo-input-container {
            display: flex;
            gap: 12px;
            margin-bottom: 25px;
        }
        
        .todo-input {
            flex: 1;
            padding: 15px 20px;
            border-radius: 12px;
            border: none;
            background: #334155;
            color: #f1f5f9;
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .todo-input:focus {
            background: #475569;
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.5);
        }
        
        .todo-input::placeholder {
            color: #94a3b8;
        }
        
        .add-btn {
            background: #3b82f6;
            color: white;
            border: none;
            width: 55px;
            height: 55px;
            border-radius: 12px;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .add-btn:hover {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
        }
        
        .todo-list {
            flex: 1;
            overflow-y: auto;
            max-height: 60vh;
            padding-right: 10px;
        }
        
        .todo-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 18px 20px;
            background: #334155;
            border-radius: 12px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            animation: fadeIn 0.4s;
        }
        
        .todo-item:hover {
            background: #475569;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        
        .todo-item.completed {
            background: rgba(30, 64, 175, 0.3);
            border-left: 4px solid #3b82f6;
        }
        
        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #94a3b8;
        }
        
        .todo-checkbox {
            width: 24px;
            height: 24px;
            border-radius: 6px;
            border: 2px solid #3b82f6;
            background: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .todo-checkbox.checked {
            background: #3b82f6;
            border-color: #3b82f6;
        }
        
        .todo-checkbox.checked::after {
            content: '✓';
            color: white;
            font-size: 14px;
            font-weight: bold;
        }
        
        .todo-text {
            flex: 1;
            font-size: 1.1rem;
            color: #f1f5f9;
        }
        
        .delete-btn {
            background: transparent;
            color: #f87171;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .delete-btn:hover {
            background: rgba(239, 68, 68, 0.2);
            transform: scale(1.1);
        }
        
        /* Pomodoro Timer Styling */
        .pomodoro-container {
            flex: 1;
            background: #1e293b;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            border: 1px solid #334155;
            padding: 25px;
            display: flex;
            flex-direction: column;
        }
        
        .pomodoro-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #334155;
        }
        
        .pomodoro-header h2 {
            font-size: 1.8rem;
            color: #60a5fa;
            font-weight: 600;
        }
        
        .timer-display {
            font-size: 5rem;
            font-weight: bold;
            margin: 30px 0;
            text-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
            font-family: 'Courier New', monospace;
            background: rgba(15, 23, 42, 0.6);
            padding: 20px 40px;
            border-radius: 15px;
            min-width: 300px;
            text-align: center;
            border: 1px solid #334155;
        }
        
        .timer-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
        }
        
        .timer-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 130px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        
        .timer-btn:hover {
            background: #2563eb;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(37, 99, 235, 0.3);
        }
        
        .timer-btn:disabled {
            background: #475569;
            color: #94a3b8;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .mode-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            background: #0f172a;
            padding: 10px;
            border-radius: 12px;
            border: 1px solid #334155;
        }
        
        .mode-btn {
            background: transparent;
            color: #94a3b8;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
        }
        
        .mode-btn.active {
            background: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.2);
        }
        
        .settings-container {
            background: rgba(15, 23, 42, 0.6);
            padding: 25px;
            border-radius: 15px;
            margin-top: 20px;
            border: 1px solid #334155;
        }
        
        .settings-container h3 {
            margin-bottom: 20px;
            color: #60a5fa;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .setting-item {
            display: flex;
            flex-direction: column;
        }
        
        .setting-item label {
            margin-bottom: 8px;
            color: #94a3b8;
            font-size: 0.9rem;
        }
        
        .setting-item input {
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #334155;
            background: #1e293b;
            color: #f1f5f9;
            font-size: 1rem;
            outline: none;
        }
        
        .setting-item input:focus {
            border-color: #3b82f6;
        }
        
        .pomodoro-info {
            margin-top: auto;
            padding-top: 20px;
            text-align: center;
            color: #94a3b8;
            font-size: 0.9rem;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 1s infinite;
        }
        
        /* Footer */
        footer {
            text-align: center;
            padding: 25px 0;
            color: #64748b;
            margin-top: 30px;
            border-top: 1px solid #334155;
            font-size: 1.1rem;
        }
        
        footer span {
            color: #3b82f6;
            font-weight: 600;
        }
        
        /* Responsive */
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 2.2rem;
            }
            
            .timer-display {
                font-size: 3.5rem;
            }
            
            .timer-controls {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-check-circle"></i> Pomodoro Görev Takip Sistemi</h1>
        <p>Görevlerinizi ekleyin, tamamladıkça işaretleyin ve Pomodoro tekniğiyle verimli çalışın!</p>
    </div>
    
    <div class="container">
        <!-- Sol Taraf: Görev Listesi -->
        <div class="todo-container">
            <div class="todo-header">
                <i class="fas fa-tasks fa-2x" style="color: #60a5fa;"></i>
                <h2>Görev Listem</h2>
            </div>
            
            <div class="todo-input-container">
                <input type="text" class="todo-input" id="todoInput" placeholder="Yeni görev ekle...">
                <button class="add-btn" id="addTodoBtn">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            
            <div class="todo-list" id="todoList">
                <!-- Görevler burada oluşturulacak -->
            </div>
        </div>
        
        <!-- Sağ Taraf: Pomodoro Sayacı -->
        <div class="pomodoro-container">
            <div class="pomodoro-header">
                <div>
                    <i class="fas fa-clock fa-2x" style="color: #60a5fa;"></i>
                    <h2>Pomodoro Sayacı</h2>
                </div>
            </div>
            
            <div class="mode-selector">
                <button class="mode-btn active" data-mode="work">Çalışma</button>
                <button class="mode-btn" data-mode="shortBreak">Kısa Mola</button>
                <button class="mode-btn" data-mode="longBreak">Uzun Mola</button>
            </div>
            
            <div class="timer-display" id="timer">25:00</div>
            
            <div class="timer-controls">
                <button class="timer-btn" id="startBtn">
                    <i class="fas fa-play"></i> Başlat
                </button>
                <button class="timer-btn" id="pauseBtn" disabled>
                    <i class="fas fa-pause"></i> Duraklat
                </button>
                <button class="timer-btn" id="resetBtn">
                    <i class="fas fa-redo"></i> Sıfırla
                </button>
            </div>
            
            <div class="settings-container">
                <h3><i class="fas fa-cog"></i> Pomodoro Ayarları</h3>
                <div class="settings-grid">
                    <div class="setting-item">
                        <label for="workTime">Çalışma Süresi (dakika)</label>
                        <input type="number" id="workTime" min="1" max="120" value="25">
                    </div>
                    
                    <div class="setting-item">
                        <label for="shortBreak">Kısa Mola (dakika)</label>
                        <input type="number" id="shortBreak" min="1" max="30" value="5">
                    </div>
                    
                    <div class="setting-item">
                        <label for="longBreak">Uzun Mola (dakika)</label>
                        <input type="number" id="longBreak" min="1" max="60" value="15">
                    </div>
                </div>
            </div>
            
            <div class="pomodoro-info">
                <p><i class="fas fa-lightbulb"></i> Pomodoro tekniği: 25 dakika çalışma, 5 dakika mola. Her 4 pomodoroda bir 15-30 dakika uzun mola.</p>
            </div>
        </div>
    </div>
    
    <footer>
        <p>Developed by <span>relinex</span></p>
    </footer>

    <script>
        // DOM Elements
        const todoInput = document.getElementById('todoInput');
        const addTodoBtn = document.getElementById('addTodoBtn');
        const todoList = document.getElementById('todoList');
        const timerDisplay = document.getElementById('timer');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const modeButtons = document.querySelectorAll('.mode-btn');
        const workTimeInput = document.getElementById('workTime');
        const shortBreakInput = document.getElementById('shortBreak');
        const longBreakInput = document.getElementById('longBreak');
        
        // Todo List Variables
        let todos = JSON.parse(localStorage.getItem('todos')) || [];
        
        // Pomodoro Timer Variables
        let timerInterval = null;
        let timeLeft = 25 * 60; // 25 minutes in seconds
        let currentMode = 'work'; // work, shortBreak, longBreak
        let isRunning = false;
        
        // Pomodoro Times (in seconds)
        let times = {
            work: 25 * 60,
            shortBreak: 5 * 60,
            longBreak: 15 * 60
        };
        
        // Initialize the app
        function init() {
            renderTodoList();
            updateTimerDisplay();
            loadSettings();
        }
        
        // Todo List Functions
        function addTodo() {
            const text = todoInput.value.trim();
            if (text === '') return;
            
            const newTodo = {
                id: Date.now(),
                text,
                completed: false
            };
            
            todos.push(newTodo);
            saveTodos();
            renderTodoItem(newTodo);
            
            todoInput.value = '';
            todoInput.focus();
        }
        
        function renderTodoList() {
            todoList.innerHTML = '';
            
            if (todos.length === 0) {
                todoList.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #94a3b8;">
                        <i class="fas fa-check-circle" style="font-size: 3rem; margin-bottom: 20px; color: #3b82f6;"></i>
                        <h3>Görev Bulunamadı</h3>
                        <p>Yeni görev eklemek için yukarıdaki alanı kullanın</p>
                    </div>
                `;
                return;
            }
            
            // Sort todos: uncompleted first
            const sortedTodos = [...todos].sort((a, b) => a.completed - b.completed);
            sortedTodos.forEach(todo => renderTodoItem(todo));
        }
        
        function renderTodoItem(todo) {
            const todoElement = document.createElement('div');
            todoElement.className = `todo-item ${todo.completed ? 'completed' : ''}`;
            todoElement.dataset.id = todo.id;
            
            todoElement.innerHTML = `
                <div class="todo-checkbox ${todo.completed ? 'checked' : ''}"></div>
                <div class="todo-text">${todo.text}</div>
                <button class="delete-btn">
                    <i class="fas fa-trash"></i>
                </button>
            `;
            
            todoList.appendChild(todoElement);
            
            // Add event listeners
            const checkbox = todoElement.querySelector('.todo-checkbox');
            const deleteBtn = todoElement.querySelector('.delete-btn');
            
            checkbox.addEventListener('click', () => toggleTodoComplete(todo.id));
            deleteBtn.addEventListener('click', () => deleteTodo(todo.id));
        }
        
        function toggleTodoComplete(id) {
            todos = todos.map(todo => 
                todo.id === id ? {...todo, completed: !todo.completed} : todo
            );
            saveTodos();
            renderTodoList();
        }
        
        function deleteTodo(id) {
            todos = todos.filter(todo => todo.id !== id);
            saveTodos();
            renderTodoList();
        }
        
        function saveTodos() {
            localStorage.setItem('todos', JSON.stringify(todos));
        }
        
        // Pomodoro Timer Functions
        function startTimer() {
            if (isRunning) return;
            
            isRunning = true;
            startBtn.disabled = true;
            pauseBtn.disabled = false;
            
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    isRunning = false;
                    
                    // Play sound
                    playTimerSound();
                    
                    // Switch mode automatically
                    if (currentMode === 'work') {
                        // After work, go to break
                        if (Math.random() > 0.5) {
                            switchMode('shortBreak');
                        } else {
                            switchMode('longBreak');
                        }
                    } else {
                        // After break, go back to work
                        switchMode('work');
                    }
                    
                    startTimer();
                }
            }, 1000);
        }
        
        function pauseTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            startBtn.disabled = false;
            pauseBtn.disabled = true;
        }
        
        function resetTimer() {
            pauseTimer();
            timeLeft = times[currentMode];
            updateTimerDisplay();
        }
        
        function switchMode(mode) {
            currentMode = mode;
            timeLeft = times[mode];
            
            // Update active mode button
            modeButtons.forEach(btn => {
                if (btn.dataset.mode === mode) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            // Update UI based on mode
            if (mode === 'work') {
                timerDisplay.style.textShadow = '0 0 20px rgba(59, 130, 246, 0.5)';
            } else {
                timerDisplay.style.textShadow = '0 0 20px rgba(96, 165, 250, 0.5)';
                timerDisplay.classList.add('pulse');
                setTimeout(() => {
                    timerDisplay.classList.remove('pulse');
                }, 3000);
            }
            
            resetTimer();
        }
        
        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        function playTimerSound() {
            // Create audio context
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.type = 'sine';
            oscillator.frequency.value = 880;
            gainNode.gain.value = 0.3;
            
            oscillator.start();
            
            setTimeout(() => {
                oscillator.stop();
            }, 500);
        }
        
        // Settings Functions
        function loadSettings() {
            const savedSettings = JSON.parse(localStorage.getItem('pomodoroSettings'));
            if (savedSettings) {
                workTimeInput.value = savedSettings.workTime;
                shortBreakInput.value = savedSettings.shortBreak;
                longBreakInput.value = savedSettings.longBreak;
                
                // Update times
                times.work = savedSettings.workTime * 60;
                times.shortBreak = savedSettings.shortBreak * 60;
                times.longBreak = savedSettings.longBreak * 60;
                
                // Reset timer with new settings
                resetTimer();
            }
        }
        
        function saveSettings() {
            const settings = {
                workTime: parseInt(workTimeInput.value),
                shortBreak: parseInt(shortBreakInput.value),
                longBreak: parseInt(longBreakInput.value)
            };
            
            localStorage.setItem('pomodoroSettings', JSON.stringify(settings));
            
            // Update times
            times.work = settings.workTime * 60;
            times.shortBreak = settings.shortBreak * 60;
            times.longBreak = settings.longBreak * 60;
            
            // Reset timer with new settings
            resetTimer();
        }
        
        // Event Listeners
        addTodoBtn.addEventListener('click', addTodo);
        todoInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTodo();
        });
        
        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);
        
        modeButtons.forEach(button => {
            button.addEventListener('click', () => {
                switchMode(button.dataset.mode);
            });
        });
        
        // Settings event listeners
        workTimeInput.addEventListener('change', saveSettings);
        shortBreakInput.addEventListener('change', saveSettings);
        longBreakInput.addEventListener('change', saveSettings);
        
        // Initialize the app
        init();
        
        // Add sample todos if empty
        if (todos.length === 0) {
            todos = [
                { id: 1, text: "HTML/CSS çalış", completed: false },
                { id: 2, text: "JavaScript projesi yap", completed: false },
                { id: 3, text: "React öğrenmeye başla", completed: true },
                { id: 4, text: "Pomodoro tekniğini uygula", completed: false }
            ];
            saveTodos();
            renderTodoList();
        }
    </script>
</body>
</html>
